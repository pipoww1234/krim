<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aly's Gelato Garden - Keranjang</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1 class="logo">Aly's Gelato Garden</h1>
        <nav>
            <a href="index.html">Beranda</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">Tentang</a>
            <a href="contact.html">Kontak</a>
        </nav>
    </header>

    <section class="cartpage">
        <h2>Keranjang Kamu üç®üõí</h2>
        <p class="note">Kamu bisa mengubah jumlah atau menghapus pesanan sebelum checkout.</p>

        <div id="cart-items" class="cart-list">
            <!-- Item cart akan muncul otomatis via JS -->
        </div>

        <div class="cart-summary">
            <h3>Total: <span id="cart-total">Rp 0</span></h3>

            <button class="btn-wa" id="checkout-btn">
                Checkout via WhatsApp üíñ
            </button>
        </div>
    </section>

    <script>
        // Ambil cart dari localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function loadCart() {
            const container = document.getElementById("cart-items");
            container.innerHTML = "";

            if (cart.length === 0) {
                container.innerHTML = "<p class='empty'>Keranjang masih kosong üíó</p>";
                document.getElementById("cart-total").innerText = "Rp 0";
                return;
            }

            let total = 0;

            cart.forEach((item, index) => {
                total += item.price * item.qty;

                container.innerHTML += `
                    <div class="cart-item">
                        <div class="cart-info">
                            <h4>${item.name}</h4>
                            <p>Rp ${item.price.toLocaleString()}</p>
                        </div>

                        <div class="qty-control">
                            <button onclick="changeQty(${index}, -1)">‚àí</button>
                            <span>${item.qty}</span>
                            <button onclick="changeQty(${index}, 1)">+</button>
                        </div>

                        <button class="remove" onclick="removeItem(${index})">Hapus</button>
                    </div>
                `;
            });

            document.getElementById("cart-total").innerText = "Rp " + total.toLocaleString();
        }

        // Ubah jumlah
        function changeQty(index, amount) {
            cart[index].qty += amount;

            if (cart[index].qty <= 0) {
                cart.splice(index, 1);
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // Hapus item
        function removeItem(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        // Checkout WA
        document.getElementById("checkout-btn").addEventListener("click", function () {
            if (cart.length === 0) {
                alert("Keranjang masih kosong üíó");
                return;
            }

            let message = "Halo, saya mau pesan Gelato:%0A%0A";

            cart.forEach(item => {
                message += `üç® ${item.name} ‚Äì ${item.qty} x Rp ${item.price.toLocaleString()}%0A`;
            });

            let total = cart.reduce((acc, item) => acc + item.qty * item.price, 0);

            message += `%0ATotal: Rp ${total.toLocaleString()}`;
            message += `%0A%0ANama:%0AAlamat:%0ANo HP:%0A`;

            const phone = "6281234567890"; // GANTI dengan nomor WA kamu

            window.open(`https://wa.me/${phone}?text=${message}`);
        });

        loadCart();
    </script>

</body>
</html>
